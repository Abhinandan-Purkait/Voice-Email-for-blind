<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Voice Mail</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'addcontact' %}" style="color: white;">Add Contact</a>
        </li>
    </ul>
</nav>
<center style="margin-top: 100px;">
    <form method="POST" action="{% url 'addcontact' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group col-6">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="name">
        </div>
        <div class="form-group col-6">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="email">
        </div>
        <input type="submit" class="btn btn-success">
    </form>
    <h4 style="color: green;margin-top:50px;">{{mess}}</h4>
</center>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
